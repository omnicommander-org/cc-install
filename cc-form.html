 <!-- car commander -->
 <section id="site-cc" class="full-width-section">
  <h2 class="text-center">Find Your Next Car</h2>

  <div>
    <div id="cc-wrapper">
      <div class="cc-field">
        <button class="cc-field-select" id="cc-condition" aria-label="Select Condition" value="">
          <p>Condition</p>
          <div class="cc-field-select-dd" id="cc-condition-dd">
            <div tabindex="0" id="new">New</div>
            <div tabindex="0">Used</div>
          </div>
        </button>
      </div>

      <div class="cc-field">
        <button class="cc-field-select" id="cc-make" aria-label="Select Make" tabindex="0"  value="">
          <p>Make</p>
          <div class="cc-field-select-dd" id="cc-make-dd">
            <div tabindex="0">All</div>
          </div>
        </button>
      </div>

      <div class="cc-field">
        <button class="cc-field-select" id="cc-model" aria-label="Select Model" tabindex="0" value="">
          <p>Model</p>
          <div class="cc-field-select-dd" id="cc-model-dd"><div tabindex="0">All</div></div>
        </button>
      </div>

      <div class="cc-field">
        <input id="cc-zip" aria-label="Enter Zip" placeholder="Zip Code" tabindex="0" maxlength="5">
      </div>
    </div>

    <div id="validation-wrapper">
      <p id="required-field">* field required</p>
      <p id="required-zip">** please enter a valid zip code</p>
    </div>

    <a id="form-submit" tabindex="0">Submit</a>
  </div>

</section>
